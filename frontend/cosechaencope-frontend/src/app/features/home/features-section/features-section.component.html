<app-navbar></app-navbar>

<!-- Hero Section -->
<section class="categories-hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center py-5">
        <h1 class="display-5 fw-bold text-white mb-3">
          Nuestras Categorías
        </h1>
        <p class="lead text-white mb-0">
          Explora productos frescos organizados por tipo,
          directamente de nuestros productores locales.
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Features Section (Categorías) -->
<section class="features py-5">
  <div class="container">

    <!-- Categories Grid -->
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let categoria of categorias">
        <div class="card h-100 border-0 shadow-sm category-card">
          <!-- Category Image -->
          <div class="card-img-container">
            <img
              [src]="categoria.imagenUrl || '/images/placeholder-category.jpg'"
              [alt]="categoria.nombre"
              class="card-img-top category-img"
              loading="lazy"
            />
          </div>

          <!-- Card Body -->
          <div class="card-body d-flex flex-column">
            <span class="badge bg-success mb-3 align-self-start">
              {{ categoria.nombre }}
            </span>
            <h3 class="card-title h5 fw-bold mb-3">
              {{ categoria.descripcion }}
            </h3>
            <div class="card-actions mt-auto">
              <a
                class="btn btn-primary btn-sm"
                [routerLink]="['/articulos']"
                [queryParams]="{ cat: categoria.nombre.toLowerCase() }"
              >
                Ver productos <span>›</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Empty State (si no hay categorías) -->
    <div class="text-center py-5" *ngIf="!categorias || categorias.length === 0">
      <i class="fas fa-box-open fa-4x text-muted mb-3"></i>
      <h3 class="h4 text-muted">No hay categorías disponibles</h3>
      <p class="text-muted">Pronto añadiremos nuevas categorías de productos.</p>
    </div>
  </div>
</section>

<app-footer></app-footer>
